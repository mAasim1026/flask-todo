<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CheckList</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/list">CheckList</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('shared_todo') }}">Share a Todo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('view_shared_todo') }}">View Shared Todo</a>
              </li>
              <li class="nav-item">
                <form method="GET" action="{{ url_for('dashboard') }}" class="d-flex my-2 my-lg-0 ">
                  <input type="text" name="search" class="form-control ms-2" placeholder="Search tasks (title/desc)" value="{{ search_query }}">
                  <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                  <button type="button" class="btn btn-outline-info ms-2" onclick="clearFilters()">Clear</button>

              </form>
              </li>
            </ul>
            <ul class="navbar-nav">
              {% if current_user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="#">{{ current_user.email }}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login_signup') }}">Login / Sign Up</a>
    </li>
{% endif %}
   
            </ul>
            
          </div>
        </div>
      </nav>
  
    {% block body %}
        
    {% endblock body %}
</body>
<footer class="bg-body-tertiary text-center text-lg-start" style="position: sticky; bottom: 0; width: 100%;">

</html>
